	 			<h4>Neem contact met mij op!</h4>
	 			<div class="hline"></div>
		 			<p>Via dit formulier kunt u contact met mij opnemen voor meer informatie en/of een uitgebreider CV.</p>
		 		<form action="https://formspree.io/mghartgring@gmail.com"  method="POST" role="form">
					  <div class="form-group">
					    <label for="InputName1">Uw naam</label>
					    <input name="name" type="text" class="form-control" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
					    <label for="InputEmail1">Email addres</label>
					    <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
					    <label for="InputSubject1">Onderwerp</label>
					    <input name="subject" type="text" class="form-control" id="exampleInputEmail1">
					  </div>
					  <div class="form-group">
					  	<label for="message1">Bericht</label>
					  	<textarea class="form-control" id="message1" rows="3" name="message"></textarea>
					  </div>						<input type="hidden" name="_next" value="https://markhartgring.nl/success.html" />
					  <button type="submit" class="btn btn-theme">Versturen</button>
					</form>
